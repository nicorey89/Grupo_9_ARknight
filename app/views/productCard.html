<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE -->
    <title>AR Knigth - Carrito</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/productCard.css">
    <!-- ICON WEB -->
    <link rel="shortcut icon" href="images/logo.png"/>
</head>
<body>
    <header class="main-header">

        <div class="main-header__logo">
            <a href="/">
                <img src="/images/logo.png" alt="logo-ferreteria">
            </a>
        </div>
        
        <div class="main-header__segurity">
            <i> Ambiente seguro</i>
        </div>
    </header>

    <main>
        <div class="main-container">

            <div class="cart-container">
                <ul class="cart-containes__title">
                    <li class="cart-containes__title--card"><span>Carrito</span></li>
                    <li class="cart-containes__cart">
                        <a href="cart-containes__cart--container">
                            <i>
                                <span>
                                    10
                                </span>
                            </i>
                        </a>
                    </li>
                </ul>
                <div class="cart-container__tab-panel">
                    <section>
                        <article>
                            <div>
                                <img src="" alt="">
                            </div>
                        </article>
                    </section>
                    <div class="separator"></div>
                    <section>
                        <article>
                            <div>
                                <img src="" alt="">
                            </div>
                        </article>
                    </section>
                    <div class="separator"></div>
                    <section>
                        <article>
                            <div>
                                <img src="" alt="">
                            </div>
                        </article>
                    </section>
                    <div class="separator"></div>

                    <div class="cart-container__footer-container">
                        <div class="cart-container__footer-container--title">
                            <h2>Seleccion la zona de entrega o envio</h2>
                        </div>
                        <div class="cart-container__footer-container--delivery">
                            <div class="cart-container__footer-container--delivery--send">
                                <div class="icon">
                                    <i></i>
                                </div>
                                <div class="sub-title">
                                    <h4>
                                        Envio a domicilio
                                    </h4>
                                </div>
                            </div>
                            <div class="cart-container__footer-container--delivery--in--story">
                                <div class="icon">
                                    <i>aqui va el icono</i>
                                </div>
                                <div class="sub-title">
                                    <h4>
                                        Retirar en tienda
                                    </h4>
                                </div>
                            </div>
                        </div>
                        <div class="cart-container__footer-container--title">
                            <h2>Resumen</h2>
                        </div>
                        <div class="cart-container__footer-container--ticket">
                            <div class="tickek--row">
                                <div class="ticket--row__concepts">
                                    <h6>Precio de mis productos</h6>
                                </div>
                                <div class="ticket--row__NUMBER">
                                    <h5>$9999</h5>
                                </div>
                            </div>
                            <div class="tickek--row">
                                <div class="ticket--row__concepts">
                                    <h6>ENVIOS</h6>
                                </div>
                                <div class="ticket--row__NUMBER delivery">
                                    <h5>$9999</h5>
                                </div>
                            </div>
                            <div class="tickek--row">
                                <div class="ticket--row__concepts">
                                    <h6>TOTAL:</h6>
                                </div>
                                <div class="ticket--row__NUMBER">
                                    <h5>$9999</h5>
                                </div>
                            </div>
                            <button class="btn">Comprar</button>
                            <button class="btn">Seguir comprando</button>
                        </div>

                        <div class=" cart-container__footer-container--credit__card">
                            <div class="cart-container__footer-container--credit__card--title">
                                <h5>
                                    Medios de pagos:
                                </h5>
                            </div>
                            <ul class="cart-container__footer-container--credit__card--cards">
                                <li>
                                    <img src="" alt="Visa">
                                </li>
                                <li>
                                    <img src="" alt="Mastercard">
                                </li>
                                <li>
                                    <img src="" alt="Paypal">
                                </li>
                                <li>
                                    <img src="" alt="Efectivo">
                                </li>
                                <li>
                                    <img src="" alt="Tarjeta Naranja">
                                </li>
                                <li>
                                    <img src="" alt="Tarjeta Shopping">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <article>
            <img src="" alt="">
        </article>
        <span class="copy">Copyright ©️ 2022-2023 AR Knight Ferreteria S.R.L.</span>
    </footer>

</body>
</html>
